<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart </h1>
        <div class="row">
          <div class="row">
            <div class="col-12">
              <table class = "table table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Item </th>
                    <th scope="col">Price </th>
                    <th scope="col">Quantity </th>
                    <th scope="col">Total </th>
                </tr>
             </thead>
             <tbody>
                <tr>
                  <td class="item"> Salmon </td>
                  <td class="Price"><input type="number" value="60" /></td>
                  <td class="Quantity">QTY<input type="number" value="0" /><button class="btn btn-light btn-sm cancel">Cancel</button></td>
                  <td class="Total"></td>
                </tr>
                <tr>
                  <td class="item"> Tuna </td>
                  <td class="Price"><input type="number" value="50" /></td>
                  <td class="Quantity">QTY<input type="number" value="0" /><button class="btn btn-light btn-sm cancel">Cancel</button></td>
                  <td class="Total"></td>
                </tr>
                <tr>
                  <td class="item"> Carp </td>
                  <td class="Price"><input type="number" value="40" /></td>
                  <td class="Quantity">QTY<input type="number" value="0" /><button class="btn btn-light btn-sm cancel">Cancel</button></td>
                  <td class="Total"></td>
                </tr>
                <tr>
                  <td class="item"> Pork </td>
                  <td class="Price"><input type="number" value="50" /></td>
                  <td class="Quantity">QTY<input type="number" value="0" /><button class="btn btn-light btn-sm cancel">Cancel</button></td>
                  <td class="Total"></td>
                </tr>
                <tr>
                  <td class="item"> Beef </td>
                  <td class="Price"><input type="number" value="40" /></td>
                  <td class="Quantity">QTY<input type="number" value="0" /><button class="btn btn-light btn-sm cancel">Cancel</button></td>
                  <td class="Total"></td>
                </tr>
             </tbody>
            </table>
          </div>
          <form class = "col-12 mt-2 mb-4" id="addItem">
            <input class="mx-2" name="item" type="text" placeholder="item" required/>
            <input class="mx-2" name="Price" type="number" placeholder="Price" />
            <input class="mx-2" name="Quantity" type="number" placeholder="Quantity" />
            <button class="btn btn-primary btn-sm">add</button> 
          </form>

          <div class="row">
            <div class = "col-sm-6">
              <h3> Total Price: $<span id="TotalPrice"></span></h3>
            </div>
            <div class = "col-sm-6">
              <button class="btn btn-danger btn-sm calculate">Calculate</button>
            </div>
        </div>


        </div>
      </div>
    </div>

  </body>
</html>
